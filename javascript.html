<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const name="padmanav";
        const title=" Tripathy";
        document.write(name);
        //Methods of javascript String
        document.write("<br>name"+name.length);
        document.write("<br> slice "+name.slice(1,1));
        document.write("<br> substring "+name.substring(-34,4));
        document.write("<br> substr "+name.substr(1,3));
        document.write("<br> replace "+name.replace("a","k"));
        document.write("<br> Replace "+name.replaceAll("a","k"));
        document.write("<br> touppercase "+name.toUpperCase());
        document.write("<br> concat  " +name.concat(title));
        document.write("<br> split ",name.split("a"))


        //serch mehods
        document.write("<br> indexof "+name.indexOf("a"));
        document.write("<br> last index of "+name.lastIndexOf("a"));
        document.write("<br> search "+name.search("dm"));
        document.write("<br> match "+name.match("dmnaf"));
        // document.write("<br> matchall");
        // document.write("<br> include  "+name.include("na"));
        document.write("<br> startwith "+name.startWith("p"));
        document.write("<br> endeswith "+name.endeswith("v"));

    </script>
</body>
</html>
